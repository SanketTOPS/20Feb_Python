<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(194, 231, 146);">
    <center>
        <h1>Welcome to Database App</h1>
    </center>
    <hr>

    <div class="container">
        <center>
            <h1>Show your Details!</h1>
        </center>
        <hr>
        <table class="table table-dark table-striped">
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Action</th>

            </tr>
            {% for i in stdata %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.firstname}}</td>
                <td>{{i.lastname}}</td>
                <td>{{i.email}}</td>
                <td><a class="btn btn-warning" href="/updatedata/{{i.id}}">Update</a>&nbsp;&nbsp;&nbsp;
                <a class="btn btn-danger" href="/deletedata/{{i.id}}">Delete</a></td>
            </tr>
            {% endfor %}
          </table>
    </div>
</body>

</html>
