<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdata</title>
</head>
<body style="background-color: azure;">
    <center><h1>Show All Data</h1></center>
    <hr>
    <!-- {{stdata}} -->
    <!-- {% for i in stdata %}
    {{i.id}}
    {{i.name}}
    {{i.email}}
    {% endfor %} -->

    <table align="center" border="2">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Update Req.</th>
            <th>Delete</th>
        </tr>
        {% for i in stdata %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.address}}</td>
            <td><a href="/updatedata">Update</a></td>
            <td><a href="/deletedata/{{i.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
