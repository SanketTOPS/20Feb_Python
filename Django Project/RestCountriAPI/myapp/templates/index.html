<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restcountries API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(136, 199, 238);">
    <h1
        style="text-align: center;color: brown;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        Welcome to REST Countries API</h1>
    <hr>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>Country Name</th>
                <th>Capital</th>
                <th>Region</th>
                <th>Flag</th>
                <th>Location</th>
            </tr>
            {% for i in data%}
            <tr>
                <td>{{i.name.official}}</td>
                <td>{{i.capital.0}}</td>
                <td>{{i.region}}</td>
                <td><img src="{{i.flags.png}}" height="150" width="300"></td>
                <td><a href="{{i.maps.googleMaps}}">Get Location</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
